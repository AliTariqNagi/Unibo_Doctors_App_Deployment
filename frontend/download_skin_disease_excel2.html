<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Skin Disease Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Skin Disease Data</h1>
        <p>Click below to download the Excel file with skin disease image data.</p>
        <form action="http://localhost:8000/download_skin_disease_excel/" method="get">
            <button type="submit">Download Excel</button>
        </form>
    </div>
</body>
</html>
